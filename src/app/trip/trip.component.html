<button mat-raised-button color="primary" (click)="onBack()">Retour Ã  la liste des voyages</button>
<div *ngIf="trip$ | async as trip">
    <mat-card class="trip-card">
        <mat-card-header>
            <div mat-card-avatar><mat-icon>explore</mat-icon></div>
            <mat-card-title><h2>{{ trip.name }}</h2></mat-card-title>
            <mat-card-subtitle>{{ trip.type.name }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{ trip.photo }}" alt="{{ trip.name }}">
        <mat-card-content>
            <p>
                {{ trip.description }}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
