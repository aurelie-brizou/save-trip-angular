<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">

<div class="trips" class="px-4 mb-3 mt-4">
  <!--Section: Magazine-->
  <section class="magazine-section my-5">

    <!-- Section heading -->
    <h2 class="h1-responsive font-weight-bold text-center my-5">Ma liste de voyages</h2>

    <!-- Grid row -->
    <div class="row">

      <!-- Grid column -->
      <div *ngFor="let trip of trips" class="col-lg-4 col-md-12 mb-lg-0 mb-5">

        <!-- Featured news -->
        <div class="single-news mb-3">

          <!-- Image -->
          <div class="view overlay rounded z-depth-2 mb-4">
            <img *ngIf="trip.photo" class="img-responsive" src="{{ trip.photo }}" alt="{{ trip.name }}">
              <div class="mask rgba-white-slight waves-light" mdbWavesEffect></div>
          </div>

          <!-- Grid row -->
          <div class="row mb-3">
            <!-- Badge trip type -->
            <button class="badge-trip" [ngStyle]="{'background-color': getColorTrip(trip.type.name)}" disabled>
              <mat-icon class="icon-trip" svgIcon="{{getIconTrip(trip.type.name)}}" aria-hidden="false" aria-label="{{trip.name}}"></mat-icon>
              {{trip.type.name}}
            </button>
          </div>
          <!-- Grid row -->

          <!-- Title -->
          <div class="d-flex justify-content-between">
            <div class="col-11 text-truncate pl-0 mb-3">
              <a routerLink="/trip/{{trip.id}}" routerLinkActive="active"><h2 class="font-weight-bold">{{trip.name}} - {{trip.id}}</h2></a>

            </div>
            <a>
              <mdb-icon fas icon="angle-double-right"></mdb-icon>
            </a>
          </div>

        </div>
        <!-- Featured news -->

        <!-- Small news -->
        <div class="single-news mb-3">

          <!-- Title -->
          <div class="d-flex justify-content-between">
            <div class="col-11 text-truncate pl-0 mb-3">
              <a>24 Food Swaps That Slash Calories.</a>
            </div>
            <a>
              <mdb-icon fas icon="angle-double-right"></mdb-icon>
            </a>
          </div>

        </div>
        <!-- Small news -->

        <!-- Small news -->
        <div class="single-news mb-3">

          <!-- Title -->
          <div class="d-flex justify-content-between">
            <div class="col-11 text-truncate pl-0 mb-3">
              <a>How to Make a Beet Cocktail?</a>
            </div>
            <a>
              <mdb-icon fas icon="angle-double-right"></mdb-icon>
            </a>
          </div>

        </div>
        <!-- Small news -->

        <!-- Small news -->
        <div class="single-news mb-3">

          <!-- Title -->
          <div class="d-flex justify-content-between">
            <div class="col-11 text-truncate pl-0 mb-3">
              <a>8 Sneaky Reasons You're Always Hungry.</a>
            </div>
            <a>
              <mdb-icon fas icon="angle-double-right"></mdb-icon>
            </a>
          </div>

        </div>
        <!-- Small news -->

        <!-- Small news -->
        <div class="single-news">

          <!-- Title -->
          <div class="d-flex justify-content-between">
            <div class="col-11 text-truncate pl-0">
              <a>5 Pressure Cooker Recipes You Need to Try.</a>
            </div>
            <a>
              <mdb-icon fas icon="angle-double-right"></mdb-icon>
            </a>
          </div>

        </div>
        <!-- Small news -->

      </div>
      <!-- Grid column -->





    </div>
    <!-- Grid row -->

  </section>
  <!--Section: Magazine v.3-->
</div>
